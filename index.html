<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess the random number between 1 and 100.</p>
        <p>You have the 10 attempts to guess the right number.</p>
        <br>
        <form class="form">
            <label for="guessFeild" id="guess">Guess the number</label>
            <input type="text" id="guessField" class="guessFeild">
            <input type="submit" value="Submit guess" id="subt" class="guessSubmit">
        </form>
        <div class="resultPara">
            <p>Previus guess: <span class="guesses"></span></p>
            <p>Guess remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
